name: Deploy Vite App to Nginx Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 리포지토리에서 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 설치 및 의존성 설치
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Node.js 버전 설정

      # 3. 프로젝트 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. Vite 프로젝트 빌드
      - name: Build Vite project
        run: npm run build

      # 5. SSH 키 확인 (디버그용)
      - name: Check SSH_PRIVATE_KEY Secret
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY is not set."
            exit 1
          else
            echo "SSH_PRIVATE_KEY is set."
          fi
          
      # 6. 서버 IP와 사용자 확인 (디버그용)
      - name: Check Server IP and User
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "SERVER_IP is not set."
            exit 1
          else
            echo "SERVER_IP is set."
          fi
          
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "SERVER_USER is not set."
            exit 1
          else
            echo "SERVER_USER is set."
          fi

      # 7. SSH로 서버에 접속하여 빌드 파일 배포
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}  # GitHub Secrets에 저장된 서버 IP 또는 도메인
          username: ${{ secrets.SERVER_USER }}  # GitHub Secrets에 저장된 사용자 (예: ubuntu)
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub Secrets에 저장된 SSH 비밀 키
          port: 22
